<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        const jednostka = prompt('Na jaką jednostkę chcesz przeliczyć? (mile/km): ');    
        const ilosc = Number(prompt('Wprowadź ilość przeliczanych mili/km: '));
        
        while (isNaN(ilosc)) {
            const ilosc = Number(prompt('Wprowadź ilość przeliczanych mile/km: '));
            if(!isNaN(ilosc)){
                break
            }
        }
        switch (jednostka) {
            case 'km':
                document.write('<center>', ilosc, ' mil to ', (ilosc * 1.61), ' kilometrów ', '</center>')
                break;
            case 'mile':
                document.write('<center>', ilosc, ' kilometrów to ', (ilosc / 1.61), ' mil', '</center>')
                break;
        
            default:
                document.write('<center>', jednostka, 'to nieprawidłowa jednostka', '<center>')
                break;
        }
        
    </script>
</body>
</html>
